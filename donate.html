<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate for a Better World</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .quote {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 2rem;
            font-style: italic;
            line-height: 1.6;
        }
        .qr-code {
            width: 200px;
            height: 200px;
            margin: 2rem auto;
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
        }
        .cta {
            color: #e74c3c;
            font-size: 20px;
            font-weight: bold;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quote">
            "In a gentle way, you can shake the world. Your donation today becomes 
            someone's hope tomorrow. Every act of kindness, no matter how small, 
            has the power to transform lives."
        </div>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=DonationQRCode" 
             alt="Donation QR Code" 
             class="qr-code">
        <div class="cta">
            Scan to Make a Difference
        </div>
    </div>
</body>
</html>
